<div class = "row">
  <div class = "col-xs-12">
    <p> Add new server or blueprint</p>
    <label>Add new server name</label>
    <input type = "text" 
           class = "form-control" 
           [(ngModel)] = "newServerName">
    <label>Add new server content</label>
    <input type = "text" 
           class = "form-control" 
           [(ngModel)] = "newServerContent">
    <button  class = "btn btn-primary"
            (click) = "onAddServer(serverNameInput)">Add Server</button>
    <button class = "btn btn-primary"
          (click) = "onAddBlueprint(serverNameInput)"> Add Server BluePrint</button>
  </div>
</div>
